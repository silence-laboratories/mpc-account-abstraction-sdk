name: build-and-publish--biconomy-and-stackup

on:
  push:
    branches: ['stagging']
  # we can also trigger manually in case needed
  workflow_dispatch:
  pull_request:
    branches: ['stagging']
    types:
      [closed]
jobs:
  build:
    runs-on: mpc-account-abstraction-sdk-builder
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pushd packages/biconomy && npm i && NEXT_PUBLIC_BASE_URL=https://us-central1-mobile-wallet-mm-snap-staging.cloudfunctions.net npm run build
          popd 
          pushd packages/stackup && npm i && NEXT_PUBLIC_BASE_URL=https://us-central1-mobile-wallet-mm-snap-staging.cloudfunctions.net npm run build
          popd

      - name: Build artifact
        run: |
          /usr/bin/7z a ./biconomy-stackup.7z ./packages/*

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: biconomy-stackup
          path: ./biconomy-stackup.7z
          
  deploy-staging:
    runs-on: mpc-account-abstraction-sdk-stage-deployer-asia
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: biconomy-stackup
          path: ./
      - name: Build artifact
        run: |
          mv ./biconomy-stackup.7z /opt/service/
          cd /opt/service
          if [ -d "/opt/service/biconomy" ]; then rm -Rf /opt/service/biconomy; fi
          if [ -d "/opt/service/stackup" ]; then rm -Rf /opt/service/stackup; fi
          7z x biconomy-stackup.7z
          pushd biconomy && npm i 
          popd 
          pushd stackup && npm i 
          popd
          sudo systemctl restart biconomy.service stackup.service

          
